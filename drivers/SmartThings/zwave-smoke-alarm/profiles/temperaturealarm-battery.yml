name: temperaturealarm-battery
components:
- id: main
  capabilities:
  - id: battery
    version: 1
  - id: temperatureAlarm
    version: 1
    config:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - Normal
            - Overheating
            - Freezing
  - id: refresh
    version: 1
  categories:
  - name: SmokeDetector
