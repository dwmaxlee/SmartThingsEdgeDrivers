name: water-battery-tempalarm
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: battery
    version: 1
  - id: temperatureAlarm
    version: 1
    configuration:
      values:
        - key: "thermostatOperatingState.value"
          enabledValues:
            - Normal
            - Overheating
            - Freezing
  - id: tamperAlert
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: LeakSensor